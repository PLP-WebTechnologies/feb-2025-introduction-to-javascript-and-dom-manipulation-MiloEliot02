<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My  Dynamic Page</h1>
        <p>Click the button to celebrate!</p>
    </header>
    <main>
        <div class="container">
            <p id="dynamicText">This text will change when you click the button.</p>
            <button id="changeTextButton">Change Text</button>
        </div>

        <div class="container">
            <h2>Modify Styles</h2>
            <p id="styledText">Watch my style change!</p>
            <button id="changeStyleButton">Change Style</button>
        </div>

        <div class="container">
            <h2>Add/Remove Elements</h2>
            <button id="toggleElementButton">Add/Remove Element</button>
            <div id="dynamicContainer"></div>
        </div>

        <section class="card">
            <h2>Celebrate</h2>
            <p>Click the button below to see the magic!</p>
            <button id="celebrateButton">Celebrate</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Stylish Page. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
